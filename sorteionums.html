    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sortear números</title>

    <body>
        
        <div class="container">
            <h2 contenteditable="true">SORTEIO DE NÚMEROS</h2>

            <div class="entradas">
                <div class="entrada">
                    <label for="min">Mínimo:</label>
                    <input type="number" id="min" name="min">
                    </div>
                    <div class="entrada">
                        <label for="max">Máximo:</label>
                        <input type="number" id="max" name="max">
                    </div>
                </div>

                <button id="sortear">Sortear</button>
            

                <div id="resultado"></div>
        </div>


        <script src="aula.js"></script>
        <script src="mainnums.js"></script>
    </body>
